<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="follow,index" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vunerable Web</title>
    <link
      rel="stylesheet"
      href="https://mazipan.github.io/login-page-css/index.d7f9aa4c.css"
    />
    <link
      rel="stylesheet"
      href="https://mazipan.github.io/login-page-css/index.c5385a13.css"
    />
    <link
      rel="stylesheet"
      href="https://mazipan.github.io/login-page-css/01-shopify/index.036f26a2.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&amp;display=swap"
    />
  </head>

  <body>
    <div class="content-body">
      <div class="form-wrapper">
        <form class="bg-white">
          <h1 class="text-title">Login to your account</h1>
          <div class="field-group">
            <label class="label" for="txt-store">Email address</label>
            <input
              class="input"
              type="text"
              id="txt-store"
              name="store"
              placeholder="johndoe@gmail.com"
            />
          </div>
          <div class="field-group">
            <label class="label" for="txt-email">Username</label>
            <input
              class="input"
              type="email"
              id="txt-email"
              name="email"
              placeholder="Enter username"
            />
          </div>
          <div class="field-group">
            <label class="label" for="txt-password">Password</label>
            <input
              class="input"
              type="password"
              id="txt-password"
              name="password"
              placeholder="Enter password"
            />
            <a href="#forgot" class="link-forgot">Forgot?</a>
          </div>
          <div class="field-group">
            <input class="btn-submit" type="submit" value="Log In" />
          </div>
        </form>
        <div class="bg-grey">
          <a href="#register" class="link-register">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
